<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h1 class="text-center">Gerenciador de Dados</h1>
    <p class="text-center">Endpoints disponíveis:</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="/lol" class="btn btn-primary" aria-label="Listar todos os registros">Listar Registros</a>
        <a href="/lol?nome=Volibear" class="btn btn-secondary" aria-label="Buscar por Nome">Buscar por Nome</a>
        <a href="/lol?regiao=Freljord" class="btn btn-secondary" aria-label="Buscar por Região">Buscar por Região</a>
    </div>
    <hr>
    <h2 class="text-center">Excluir Registro</h2>
    <form action="/excluir-champ" method="post" class="text-center">
        <input type="text" name="nome" placeholder="Nome do registro" required class="form-control mb-2">
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
</body>

</html>
