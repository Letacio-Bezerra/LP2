<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Trabalhos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <header class="bg-primary text-white py-4 text-center">
    <h1 class="fw-bold">Gerenciador de Trabalhos</h1>
  </header>

  <main class="container py-5">
    <section class="mb-5">
      <h2 class="text-center">Trabalhos Registrados</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover mt-3 align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Disciplina</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {{tabelaTrabalhos}}
          </tbody>
        </table>
      </div>
    </section>

    <section class="d-flex justify-content-center gap-3 flex-wrap mb-5">
      <a href="/trabalho" class="btn btn-primary">Listar Registros</a>
      <a href="/trabalho?titulo=AC2_2TRI_WebDesign" class="btn btn-secondary">Buscar por Título</a>
      <a href="/trabalho?disciplina=WebDesign" class="btn btn-secondary">Buscar por Disciplina</a>
    </section>

    <section class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white text-center fw-semibold">
            Adicionar Trabalho
          </div>
          <div class="card-body">
            <form action="/adicionar-trabalho" method="post" novalidate>
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título" required />
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Digite a descrição" required />
              </div>
              <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina</label>
                <textarea name="disciplina" id="disciplina" class="form-control" rows="3" placeholder="Digite a disciplina" required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">© 2025 Gerenciador de Trabalhos | Desenvolvido com Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
