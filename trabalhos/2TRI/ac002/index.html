<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Campeões</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Gerenciador de Trabalhos</h1>

    <!-- Listar, Buscar por nome e região -->
    <div class="d-flex justify-content-center gap-3 mb-5 flex-wrap">
      <a href="/trabalho" class="btn btn-primary" aria-label="Listar todos os registros">Listar Registros</a>
      <a href="/trabalho?titulo=AC2_2TRI_WebDesign" class="btn btn-secondary" aria-label="Buscar por Nome">Buscar por Título</a>
      <a href="/trabalho?disciplina=WebDesign" class="btn btn-secondary" aria-label="Buscar por Região">Buscar por Disciplina</a>
    </div>

    <div class="row g-4">

      <!-- Excluir -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white text-center fw-semibold">
            Excluir trabalho
          </div>
          <div class="card-body">
            <form action="/excluir-trabalho" method="post" class="d-flex flex-column">
              <input type="text" name="nome" placeholder="Nome do trabalho" required class="form-control mb-3" />
              <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Adicionar -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white text-center fw-semibold">
            Adicionar Trabalho
          </div>
          <div class="card-body">
            <form action="/adicionar-trabalho" method="post" class="d-flex flex-column">
              <input type="text" name="titulo" placeholder="titulo" required class="form-control mb-3" />
              <input type="text" name="descricao" placeholder="Descrição" required class="form-control mb-3" />
              <textarea name="disciplina" placeholder="Disciplina" required class="form-control mb-3" rows="4"></textarea>
              <button type="submit" class="btn btn-success">Adicionar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Atualizar -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-dark text-center fw-semibold">
            Atualizar Trabalho
          </div>
          <div class="card-body">
            <form action="/atualizar-trabalho" method="post" class="d-flex flex-column">
              <input type="text" name="titulo" placeholder="Título (existente)" required class="form-control mb-3" />
              <input type="text" name="descricao" placeholder="Nova Descrição" required class="form-control mb-3" />
              <textarea name="disciplina" placeholder="Nova Disciplina" required class="form-control mb-3" rows="4"></textarea>
              <button type="submit" class="btn btn-warning">Atualizar</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
